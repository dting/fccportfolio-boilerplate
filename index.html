<!doctype html> <html ng-app=fccportfolio ng-controller=ContentsController> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>{{ title }}</title> <link rel=apple-touch-icon href=apple-touch-icon.png>  <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css> <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel=stylesheet type=text/css> <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel=stylesheet type=text/css> <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel=stylesheet type=text/css> <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel=stylesheet type=text/css>  <link rel=stylesheet href=styles/css/agency.css> <link rel=stylesheet href=styles/css/mixins.css> <link rel=stylesheet href=styles/css/variables.css>  </head> <body id=page-top class=index> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]-->  <nav class="navbar navbar-default navbar-fixed-top"> <div class=container>  <div class="navbar-header page-scroll"> <button type=button class=navbar-toggle data-toggle=collapse data-target=#bs-example-navbar-collapse-1> <span class=sr-only>Toggle navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span> </button> <a class="navbar-brand page-scroll" href=#page-top>{{ brand }}</a> </div>  <div class="collapse navbar-collapse" id=bs-example-navbar-collapse-1> <ul class="nav navbar-nav navbar-right"> <li class=hidden> <a href=#page-top></a> </li> <li ng-repeat="category in categories"> <a class=page-scroll ng-href="#{{ category.type }}">{{ category.type }}</a> </li> </ul> </div>  </div>  </nav>  <header ng-style="{'background-image': 'url(' + headerBg + ')'}"> <div class=container> <div class=intro-text> <div class=intro-heading>FCC Projects</div> </div> </div> </header> <section ng-repeat="category in categories" id="{{ category.type }}" ng-class=category.bgColor>  <div class=container> <div class=row> <div class="col-lg-12 text-center"> <h2 class=section-heading>{{ category.type }}</h2> <h3 class="section-subheading text-muted">{{ category.tag }}</h3> </div> </div> <div class=row> <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="project in category.projects"> <a ng-href="#{{ category.type }}{{$index}}" class=portfolio-link data-toggle=modal> <div class=portfolio-hover> <div class=portfolio-hover-content> <i class="fa fa-plus fa-3x"></i> </div> </div> <img ng-src="{{ project.previewImg }}" class=img-responsive> </a> <div class=portfolio-caption> <h4>{{ project.name }}</h4> </div> </div> </div> </div> </section>  <aside class="clients bg-light-gray"> <div class=container> <div class=row> <div class="col-md-4 visible-md visible-lg"></div> <div class=col-md-4> <a href=http://www.freecodecamp.com target=_blank> <img src=images/logos/freeCodeCamp-brownBG.svg class="img-responsive img-centered"> </a> </div> </div> </div> </aside> <footer> <div class=container> <div class=row> <div class=col-md-4> <span class=copyright>Copyright &copy; {{ copyright }} 2015</span> </div> <div class=col-md-4> <ul class="list-inline social-buttons"> <li><a ng-href={{twitter}} target=_blank><i class="fa fa-twitter"></i></a> </li> <li><a ng-href={{codepen}} target=_blank><i class="fa fa-codepen"></i></a> </li> <li><a ng-href={{github}} target=_blank><i class="fa fa-github"></i></a> </li> </ul> </div> </div> </div> </footer> <div ng-repeat="category in categories"> <div ng-repeat="project in category.projects" class="portfolio-modal modal fade" id="{{ category.type }}{{$index}}" tabindex=-1 role=dialog aria-hidden=true> <div class=modal-content> <div class=close-modal data-dismiss=modal> <div class=lr> <div class=rl> </div> </div> </div> <div class=container> <div class=row> <div class="col-lg-8 col-lg-offset-2"> <div class=modal-body>  <h2>{{ project.name }}</h2> <p class="item-intro text-muted">{{ project.tag }}</p> <a ng-href="{{ project.url }}" target=_blank> <img class="img-responsive img-centered" ng-src="{{ project.previewImg }}"> </a> <div> <a class="btn link btn-warning" ng-href="{{ project.url }}" target=_blank><i class="fa fa-link fa-3x"></i></a> <a ng-href="http://www.freecodecamp.com/challenges/{{ project.fccurl }}" target=_blank><img class=link src=images/fcc-puck-square.svg></a> <a ng-if=project.sourcecode class="btn link btn-info" ng-href="{{ project.sourcecode }}" target=_blank><i class="fa fa-code fa-3x"></i></a> </div> <button type=button class="btn btn-primary" data-dismiss=modal><i class="fa fa-times"></i> Close </button> </div> </div> </div> </div> </div> </div> </div> <script src=scripts/vendor.js></script>  <script src=scripts/agency.js></script> <script src=scripts/cbpAnimatedHeader.js></script> <script src=scripts/classie.js></script> <script src=scripts/main.js></script>  </body> </html>
